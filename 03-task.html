<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        td,
        th {
            padding: 8px;
        }
    </style>
</head>

<body>
    <table id="statsTable">
        <tr>
            <th>Месяц</th>
            <th>Отдел 1</th>
            <th>Отдел 2</th>
        </tr>
        <tr>
            <td>Январь</td>
            <td>50</td>
            <td>120</td>
        </tr>
        <tr>
            <td>Февраль</td>
            <td>60</td>
            <td>140</td>
        </tr>
        <tr>
            <td>Март</td>
            <td>125</td>
            <td>115</td>
        </tr>
        <tr>
            <td>Апрель</td>
            <td>87</td>
            <td>100</td>
        </tr>
        <tr>
            <td>Март</td>
            <td>95</td>
            <td>80</td>
        </tr>
        <tr>
            <td>Июнь</td>
            <td>115</td>
            <td>90</td>
        </tr>
        <tr>
            <td>Июль</td>
            <td>125</td>
            <td>100</td>
        </tr>
    </table>

    <div id="result"></div>

    <script>

        const statsTable = document.getElementById("statsTable");

        // Добавьте строку "Итого"
        const totalRow = document.createElement("tr");
        totalRow.innerHTML = `<th>Итого</th><th></th><th></th>`;
        statsTable.appendChild(totalRow);

        // Вычислите суммы продаж
        const totalSales1 = statsTable.querySelectorAll("tr:nth-child(2) td:nth-child(2)").reduce((sum, value) => sum + parseInt(value.textContent), 0);
        const totalSales2 = statsTable.querySelectorAll("tr:nth-child(2) td:nth-child(3)").reduce((sum, value) => sum + parseInt(value.textContent), 0);

        // Установите значения для итоговой строки
        totalRow.querySelectorAll("td:nth-child(2)")[0].textContent = totalSales1;
        totalRow.querySelectorAll("td:nth-child(3)")[0].textContent = totalSales2;

        // Определите, какой отдел сделал больше продаж
        const winner = totalSales1 > totalSales2 ? "Отдел 1" : "Отдел 2";

        // Выведите сообщение в div с id result
        document.getElementById("result").textContent = `${winner} сделал больше продаж`;

        /*
        Задание:
        Добавьте строку "Итого" для таблицы statsTable. Напишите сценарий, которым выведите во вторую 
        ячейку этой строки сумму всех числовых значений второй колонки.
        Выведите в третью ячейку этой строки сумму всех числовых значений из третьей колонки таблицы.
        В div с id result выведите сообщение "Отдел 1 сделал больше продаж" или "Отдел 2 сделал больше продаж" 
        на основе раннее вычисленных значений в строке "Итого".
        Используйте любые методы, которые были рассмотрены на в прошлых уроках.
        */
    </script>
</body>

</html>
